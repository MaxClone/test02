<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>mobile demo</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	</head>
	<style>
		#box{
			width:300px;
			height:300px;
			background:#ccc;
		}
		
	</style>
	<body>
		<button id='btn'>btn</button>
		<div id="box">box</div>
		<script>
			/*//移动端、PC端 触发事件对比
			var t = 0;
			box.addEventListener('touchstart',()=>{
				console.log('start')
				t = new Date().getTime(); //touchstart 的时间戳
			})
			box.addEventListener('click',()=>{
				console.log('click...')
				console.log( new Date().getTime()-t ) //click的时间戳 - click的时间戳 ，结果即为这两个事件的间隔时间
				btn.innerHTML =  new Date().getTime()-t //将btn内容 填入时间；
			})*/
		</script>
		<script>
			box.addEventListener('touchstart',(e)=>{
				console.log('start');
				box.innerHTML = e.touches.length;
				box.addEventListener('touchmove',()=>{
					console.log('move');
					box.innerHTML = e.touches.length;
				})
				box.addEventListener('touchend',()=>{
					console.log('end')
				})
			})
			
			
			
		</script>
		
		
	</body>
</html>
